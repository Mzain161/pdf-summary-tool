<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container">
        <h1 class="text-center my-4">📄 PDF Summary Tool</h1>

        <div class="card shadow p-4 mb-4">
            <h4>📝 Summary:</h4>
            <p>{{ summary }}</p>

            <form method="post" action="/download">
                <input type="hidden" name="summary" value="{{ summary }}">
                <button type="submit" class="btn btn-success mt-2">⬇ Download Summary</button>
            </form>
        </div>

        <div class="card shadow p-4">
            <h4>🔑 Top Keywords:</h4>
            <ul class="list-group">
                {% for word in keywords %}
                    <li class="list-group-item">{{ word }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a class="btn btn-outline-primary" href="/">⬅ Upload Another PDF</a>
        </div>
    </div>

</body>
</html>
